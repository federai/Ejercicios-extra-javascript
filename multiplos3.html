<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x=parseInt(prompt("Ingrese un numero "));
        if (isNaN(x)){
            
            console.log("No es un numero");
        }
        else if (x%3 != 0 ){
            console.log("No es multiplo de 3");
        }
        else {
            console.log("Multiplo de 3");
        }
        

    </script>
</head>

</body>
</html>
