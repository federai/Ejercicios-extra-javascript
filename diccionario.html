<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var palabras = []
        do {
            var x = prompt("Ingrese palabras, ingrese 0 para terminar.");
            
            if (isNaN(parseInt(x))) {
                palabras.push(x);
            }
        } while (x != 0)
        
        console.log(palabras);
        palabras.sort();
        for (var i = 0; i< palabras.length; i++) {
            
            console.log("La pablabra numero " + [i+1] + " es " + palabras[i]);
        }
    </script>
</head>
