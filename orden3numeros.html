            }
            else {
                numeros.push(x);

            }

        } while (isNaN(x) || i < 3)
        
        console.log(numeros);
        ordenar(numeros);

        function ordenar(array) {

            for (i = 0; i < array.length; i++) {
                for (j = 0; j < array.length; j++) {
                    if (array[j] > array[j + 1]){
                        var temp = array[j];
                        array[j] = array[j + 1];
                        array[j + 1] = temp;
                    }

                }


            }
            console.log(array);
        }
